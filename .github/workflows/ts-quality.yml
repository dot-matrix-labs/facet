name: TypeScript Quality

on:
  push:
    branches: [main]
    paths:
      - 'crates/facet-app/**/*.ts'
      - 'crates/facet-app/**/*.svelte'
      - 'crates/facet-app/**/*.js'
      - 'crates/facet-app/package.json'
      - 'crates/facet-app/bun.lock'
      - 'crates/facet-app/tsconfig.json'
      - 'crates/facet-app/eslint.config.js'
      - 'crates/facet-app/.prettierrc.json'
      - '.github/workflows/ts-quality.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/facet-app/**/*.ts'
      - 'crates/facet-app/**/*.svelte'
      - 'crates/facet-app/**/*.js'
      - 'crates/facet-app/package.json'
      - 'crates/facet-app/bun.lock'
      - 'crates/facet-app/tsconfig.json'
      - 'crates/facet-app/eslint.config.js'
      - 'crates/facet-app/.prettierrc.json'
      - '.github/workflows/ts-quality.yml'
  schedule:
    - cron: '17 2 * * *'  # Run nightly at 2:17 AM UTC

jobs:
  typescript-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/facet-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check TypeScript types
        run: bun run check

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/facet-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/facet-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format

  build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/facet-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run frontend:build

